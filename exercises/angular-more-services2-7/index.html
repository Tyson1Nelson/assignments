<!DOCTYPE html>
<html lang="en" ng-app="cartoonApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="MainController">
    <div class="row">
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="img.title">
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="img.description">
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="img.imgUrl">
        </div>
        <div class="col-xs-12 center-block">
            <button type="button" class="btn btn-primary" ng-click="addCartoon()">submit</button>
        </div>
    </div>
    <h1>My Name is {{ name }}</h1>
    <div class="row">
        <div class="col-xs-12" ng-repeat="image in imgInfo track by $index">
            <h5>{{ image.title }}</h5>
            <h5>{{ image.description }}</h5>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>
</body>

</html>
