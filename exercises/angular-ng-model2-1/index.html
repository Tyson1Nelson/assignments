<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <title>ng-model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="MainController">
    <div class="row container">
        <div class="col col-xs-4">
            <label for="input">First Name</label>
            <input type="text" class="form-control" ng-model="firstName">
        </div>
        <div class="col col-xs-4">
            <label for="input">Last Name</label>
            <input type="text" class="form-control" ng-model="lastName">
        </div>
        <div class="col col-xs-4">
            <label for="input">Age</label>
            <input type="text" class="form-control" ng-model="age">
        </div>
    </div>
    <div class="row container">
        <div class="col col-xs-12 container">
            <p class="well">First Name: {{ firstName }}</p>
        </div>
        <div class="col col-xs-12 container">
            <p class="well">Last Name: {{ lastName }} </p>
        </div>
        <div class="col col-xs-12 container">
            <p class="well">Age: {{ age }} </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
