<!DOCTYPE html>
<html lang="en" ng-app="MyPokeApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="MainController">
    <h3>{{name}}</h3>
    <div class="row">
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="nameInput">
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary" ng-click="addPokemon(nameInput)">Add Pokemon</button>
            <button type="button" class="btn btn-danger" ng-click="removePokemon(nameInput)">Remove Pokemon</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" ng-repeat="poke in pokemon track by $index">
            <h2>{{ poke }}</h2>
        </div>
        <div class="col-sm-12"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>

</body>

</html>
